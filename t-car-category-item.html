<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../t-image/t-image.html">
<dom-module id="t-car-category-item">
    <template>
        <style>
        :host {
            display: block;
            margin-top: 10px;
            border: solid black thin;
            padding: 5px;
        }
        
        .imageArea {
            width: 100%;
            height: 150px;
            margin: 10px 0 10px 0;
        }
        
        .imageArea t-image {
            width: 100%;
            height: 100%;
        }
        </style>
        <div class="imageArea">
            <t-image src=[[url]]></t-image>
        </div>
        <div><b>Category - </b> {{category}}</div>
        <div><b>Price - </b> {{_priceText}}</div>
        <div><b>Capacity - </b>{{capacityRange}}</div>
        <div><b>Baggage - </b> {{baggageRange}}</div>
        <div><b>Is Automatic - </b> {{isAutomatic}}</div>
        <div><b>Is Manual - </b> {{isManual}}</div>
        <div><b>Doors - </b>{{doorRange}}</div>
        <div><b>Air Conditioning - </b>{{airConditioning}}</div>
    </template>
    <script>
    Polymer({

        is: 't-car-category-item',

        properties: {
            url: {
                type: String,
                value: '',
            },
            category: {
                type: String,
                value: '',
            },
            _priceText: {
                type: String,
                value: '',
            },
            currency: {
                type: String,
                value: 'USD',
            },
            capacityRange: {
                type: String,
                value: '',
            },
            baggageRange: {
                type: String,
                value: '',
            },
            isAutoMatic: {
                type: Boolean,
                value: false,
            },
            isManual: {
                type: Boolean,
                value: false,
            },
            doorRange: {
                type: Number,
                value: '',
            },
            airConditioning: {
                type: String,
                value: ''
            },
            rentDuration: {
                type: Number,
                value: 1
            }
        },

        attached: function() {
            this._priceText = this.currency + ' ' + this.price + ' PER DAY';
            if (this.category.toLowerCase() === 'notspecified') {
                this.category = 'Other';
            }
        }

    });
    </script>
</dom-module>
