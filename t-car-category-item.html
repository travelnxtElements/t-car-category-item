<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../t-image/t-image.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout-classes.html" />
<link rel="import" href="../t-text-container/travel-element-styles.html">
<link rel="import" href="t-car-icons.html">`
<dom-module id="t-car-category-item">
    <template>
    <style include="travel-element-styles"></style>
    <style include="iron-flex">
        :host {
            display: block;
            background:#fff;
            border: 1px solid var(--grey-two,#eeeeee);
            font-family: var(--primary-font-family,'Open sans');
        }
        
        .imageArea {
            width: 100%;
        }
        .category {
            line-height: 1.7;
            padding: 0 var(--normal-spacing, 10px);
        }
        .icons-area [icon]{
            height:20px;
            width:20px;
        }
        .icons-area .text{
            margin: 0 10px 0 5px;
        }
     </style>
        <t-image sizing="contain" class="imageArea" height="120" src=[[url]]></t-image>
        <div class="font-12 category primary-light-text layout horizontal center border-bottom">
            <span class="font-18">[[category]]</span>
            <span class="flex"></span>
            <span>[[currency]]&nbsp;</span>
            <span class="font-16">[[price]]</span>
            <span>&nbsp;PER DAY</span>
        </div>
        <div class="icons-area layout horizontal center font-12 section-small secondary-text">
            
                <iron-icon icon="car:seat"></iron-icon>
                <span class="text">[[capacityRange]]</span>
                    <div class="flex"></div>
                <iron-icon icon="car:luggage"></iron-icon>
                <span class="text">[[baggageRange]]</span>
                    <div class="flex"></div>
                <iron-icon icon="car:gear"></iron-icon>
                <span class="text">[[gear]]</span>
                    <div class="flex"></div>  
                <iron-icon icon="car:door"></iron-icon>
                <span class="text">[[doorRange]]</span>
                    <div class="flex"></div>
                <iron-icon icon="car:ac"></iron-icon>
                <span class="text">[[airConditioning]]</span>
            </div>
        </div>
        <!--<div><b>Capacity - </b>{{capacityRange}}</div>
        <div><b>Baggage - </b> {{baggageRange}}</div>
        <div><b>Is Automatic - </b> {{isAutomatic}}</div>
        <div><b>Is Manual - </b> {{isManual}}</div>
        <div><b>Doors - </b>{{doorRange}}</div>
        <div><b>Air Conditioning - </b>{{airConditioning}}</div>-->
    </template>
    <script>
    Polymer({

        is: 't-car-category-item',

        properties: {
            
            currency: {
                type: String,
                value: 'USD',
            },

          
            doorRange: Number,
           
            rentDuration: {
                type: Number,
                value: 1
            }
        },

        attached: function() {
            if (this.category.toLowerCase() === 'notspecified') {
                this.category = 'Other';
            }
        }

    });
    </script>
</dom-module>
